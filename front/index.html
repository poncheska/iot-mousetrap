<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/static/">
    <meta charset="UTF-8">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mousetrap</title>
</head>
<body>
    <div class="modal-overlay closed" id="modal-overlay"></div>
    <div class="header" id="header"><div class="logo"><img class="logo_img" src="Vector.png">SmartMousetrap</div>
    </div>
    <div class="modal closed" id="modal-sign-in" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" role="dialog">
    <button class="button close-button" id="close-button-sign-in" title="Close">X</button>
    <div class="modal-guts" role="document">
        <p> <form name="signIn" id="sign-in-form" class="sign-in-form">
        <p id="form-name-sign-in" class="form-name-sign-in">Sign In the system</p>
        <p  class="form-inside">Email</p>
        <input type="text" id="Email" name="Email"><Br>
        <p  class="form-inside">Password</p>
        <input type="password" id="Password" name="Password"><Br>
        <p><input type="submit" id="submit" class="button submit" value="Sign in"></p>
       </form></p>
</div>
</div>

<div class="modal closed" id="modal-join" aria-hidden="true" aria-labelledby="modalTitle" aria-describedby="modalDescription" role="dialog">
    <button class="button close-button" id="close-button-join" title="Close">X</button>
    <div class="modal-guts" role="document">
        <p> <form name="join" id="join-form" class="join-form">
        <p class="form-name" id="form-name-join">Join the system</p>
        <p  class="form-inside">Email</p>
        <input type="text" id="Email" name="Email"><Br>
        <p  class="form-inside">Password</p>
        <input type="password" id="Password" name="Password"><Br>
        <p><input type="submit" id="submit" class="button submit" value="Join"></p>
       </form></p>
</div>
</div>
<div class="open-buttons" id="open-button">
<button id="open-button-sign-in" class="button open-button">Sign in</button>
<button id="open-button-join" class="button open-button">Join</button>
</div>
</body>
</html>
